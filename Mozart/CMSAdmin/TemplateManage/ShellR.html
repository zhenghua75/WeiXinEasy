        .swiper-container {

        .red-slide {

        .pink-slide {

        }

        .swiper-slide p {
            font-style: italic;
            font-size: 25px;
        }

        .pagination {
            position: absolute;
            z-index: 20;
            left: 10px;
            top: 10px;
        }

        .swiper-pagination-switch {
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 8px;
            background: #555;
            margin: 0 0px 5px;
            opacity: 0.8;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .swiper-active-switch {
            background: #fff;
        }

        .swiper-slide {
            height: 80px;
        }

            .swiper-slide .left {

            }

            .swiper-slide .right {

        $.each(images, function () {

        });
        $('.banner-pics').html(html);
