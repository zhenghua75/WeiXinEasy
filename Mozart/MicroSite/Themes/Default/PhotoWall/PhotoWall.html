<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="Themes/Default/style/base.css" />
    <link rel="stylesheet" type="text/css" href="Themes/Default/style/Acticle.css" />
</head>
<body>
        <div id="top">
        <div class="header-title">照片墙</div>
        <div class="site-nav">
            <ul class="fix">
               <!-- <li class="mycart"><a href="MyCart.aspx">购物车</a></li>-->
            </ul>
        </div>
    </div>
    <div class="line"></div>
    <div class="floor floor1">
        <div class="floor-cate fix">
            <ul class="square highlight">
                $foreach(node in AlbumTypelist)
                <li class="search_list"><a href="ThumbList.aspx?album=$node.ID" class="li_a">                    
                    <div class="cell">
                        <div class="ovh">
                            <span class="l">$node.Name</span> 
                           <!-- <span class="r"><span class="ico ico_hui">&nbsp;</span> </span>-->
                        </div>
                        <p>
                            <span class="star star_s"><span class="star_in" style="width: 78%;"></span></span>                            
                        </p>
                    </div>
                    <span class="ico ico_arrow" data-icon="" aria-hidden="true">&gt;</span> </a>
                </li>
                $end
            </ul>
        </div>
    </div>
    <p style ="text-align:center">
        <span>$couponinfo</span>                    
    </p>
    <div class="line"></div>
    <div id="footer">
        <div>
            <div class="copyright">版权所有 &#169; 2012-2014 $footer</div>
        </div>
    </div>
</body>
</html>
