<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="/MicroSite/Themes/Default/style/base.css" />
    <link rel="stylesheet" type="text/css" href="/MicroSite/Themes/Default/style/Acticle.css" />
</head>
<body>
    <div class="floor floor1">
        <div class="floor-cate fix">
            <ul class="square highlight">
                $foreach(node in rushcoupon_list)
                <li class="search_list"><a href="CouponDetail.aspx?id=$node.ID&sitecode=$sitecode&openid=$openid" class="li_a">
                    <img src="$node.Photo" class="l mr10 jsLazyImage" width="60px" height="60px" alt ="" />
                    <div class="cell">
                        <div class="ovh">
                            <span class="l">$node.ActTitle</span> 
                        </div>
                        <p>
                            <span class="star star_s"><span class="star_in" style="width: 78%;"></span></span>                            
                        </p>
                        <div>
                            <small class="g6"><span class="g9">可领取，点击领取些优惠券</span></small>   
                            <small class="g6"><span class="g9"></span></small>                        
                        </div>
                    </div>
                    <span class="ico ico_arrow" data-icon="" aria-hidden="true">&gt;</span> </a>
                </li>
                $end

                $foreach(node in coupon_list)
                <li class="search_list"><a href="CouponDetail.aspx?id=$node.ID" class="li_a">
                    <img src="$node.Photo" class="l mr10 jsLazyImage" width="60px" height="60px" alt ="" />
                    <div class="cell">
                        <div class="ovh">
                            <span class="l">$node.ActTitle</span> 
                           <!-- <span class="r"><span class="ico ico_hui">&nbsp;</span> </span>-->
                        </div>
                        <p>
                            <span class="star star_s"><span class="star_in" style="width: 78%;"></span></span>                            
                        </p>
                        <div>
                            <small class="g6"><span class="g9">$node.CouponStatus</span></small>   
                            <small class="g6"><span class="g9"></span></small>                        
                        </div>
                    </div>
                    <span class="ico ico_arrow" data-icon="" aria-hidden="true">&gt;</span> </a>
                </li>
                $end
            </ul>
        </div>
    </div>
    <p style ="text-align:center">
        <span>$couponinfo</span>                    
    </p>
    <div class="line"></div>
    <div id="footer">
        <div>
            <div class="copyright">版权所有 &#169; 2012-2014 $footer</div>
        </div>
    </div>
</body>
</html>
