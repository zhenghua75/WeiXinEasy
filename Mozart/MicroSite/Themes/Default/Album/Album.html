<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta name="format-detection" content="telephone=no">
        <meta content="telephone=no" name="format-detection">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>$title</title>
        <link href="Themes/Album/style/album.css" media="all" rel="stylesheet" type="text/css" />
        <script src="Themes/Album/script/album.js" type="text/javascript"></script>  
    </head>
    <body>
        <div class="html">
            <div class="main">
                <header>
                    <h1>微相册/<span>Micro Album</span></h1>
                    <div class="bg-block"></div>
                </header>
                <div class="contxt">
                    $foreach(node in AlbumTypelist)
                    <div class="box box-photo">
                        <p style="text-align:center;"><img alt="" src="$node.Cover" style="width:98%;"  /></p>
                        <span><em class="fleft">$node.Name</em><em class="fright">(4张)</em></span>
                        <a href="AlbumList.aspx?ID=$node.ID" class="box-block"></a>
                        <i></i>
                    </div>
                    $end
                    <a href="#" class="box-gotop"></a>
                </div>
            </div>
        </div>
    </body>
</html>
