    <script type="text/javascript">
        function shu(id, jj) {
            $(document).ready(function () {
                $.ajax({
                    url: 'ChangeCart.aspx',
                    type: 'GET',
                    data: 'num=' + $("#n" + id).val() + '&id=' + id + '&jj=' + jj + '&ttt=' + new Date().getTime(),
                    success: function (result) {
                        var AA = new Array()
                        AA = result.split("|");
                        $("#n" + id).val(AA[0]);
                        $("#zjs").html(AA[1]);
                        $("#zjian").html(AA[2]);
                    },
                    error: function (msg) {
                        alert('出错了，请联系客服:' + msg);
                    }
                });
            });
        }
    </script>
