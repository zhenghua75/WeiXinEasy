<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="Themes/Default/style//base.css" />
</head>
<body>
    <div id="top">
        <div class="back-ui-a">
            <a href="javascript:history.back(1)">返回</a>
        </div>
        <div class="header-title">商品说明</div>
        <div class="site-nav">
            <ul class="fix">
               <!-- <li class="mycart"><a href="MyCart.aspx">购物车</a></li>-->
            </ul>
        </div>
    </div>
    <div class="line"></div>
    <div style="margin:0 auto; width:280px; height:280px"><img style="width:280px;height:280px" src="$pDetail.Photo" alt="" /></div>
    <div class="line"></div>
    <div style="margin:0px 5px;color:#777">
        <span>名称:&nbsp;$pDetail.name&nbsp;&nbsp;&nbsp;单位:&nbsp;$pDetail.Unit&nbsp;&nbsp;&nbsp;</span>
    </div>
    <div class="line"></div>
    <!--<div style="margin:5px">金丝反光礼品袋<br/>规格：约6.5cm*8cm<br/>材质：化纤</div>-->
    <div style="margin:5px">$pDetail.Desc</div>
    <div class="detail-jump">
        <ul class="list-ui-b">
            <li><a href="#" style="font-size:18px;"><strong>更多图片展示...</strong></a></li>
        </ul>
    </div>
    <div style="margin:10px 5px 0px 10px;color:#777">
        <span style="font-size:18px;">价格：<font style="color:#C00"><strong>$pDetail.MemberPrice</strong></font>&nbsp;元</span>
    </div>
    <div class="layout" style="margin-top:10px">
        <div class="btn-ui-b mt10"><a href="AddCart.aspx?id=$pDetail.ID" style="color:#fff">加入购物车</a></div>
    </div>
    <div class="line"></div>
    <div id="footer">
        <div class="layout fix user-info">
            <div class="user-name fl" id="footerUserName">
                当前用户: <font class="blue">$username</font>
            </div>
            <div class="fr"><a id="backTop" href="javascript:window.scrollTo(0,0);">回顶部</a></div>
        </div>
        <ul class="list-ui-a">
            <li>
                <div class="w user-login">
                    <a href="Login.aspx?SiteCode=$sitecode">登录</a>
                    <a href="Reg.aspx?SiteCode=$sitecode">注册</a>
<!--                    <a href="MyCart.aspx">购物车</a>-->
                </div>
            </li>
        </ul>
        <div class="copyright">版权所有 &#169; 2012-2014 $footer</div>
    </div>
</body></html>
