<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="Themes/Default/style//base.css" />
</head>
<body>
    <div id="top">
        <div class="header-title">订单结算</div>
    </div>
    <div style="margin:10px">
        <form name="form" method="post" action="CheckOut.aspx?SiteCode=$SiteCode&CustomerID=$Customer&action=checkout">
            <input type="text" class="input-ui-a half" name="realname" value="" placeholder="收货人姓名">
            <input type="text" class="input-ui-a half" name="mobile" value="" placeholder="收货人电话">
            <input type="text" class="input-ui-a" name="address" value="" placeholder="收货详细地址">
            <div class="btn-ui-b mt10"><a href="javascript:void(0);" onclick="form.submit()">确定提交订单</a></div>
        </form>
    </div>
    <div class="line"></div>
    <div id="footer">
        <div class="layout fix user-info">
            <div class="user-name fl" id="footerUserName"><font class="blue">$errinfo</font></div>
            <div class="fr"><a id="backTop" href="javascript:window.scrollTo(0,0);">回顶部</a></div>
        </div>
        <ul class="list-ui-a">
            <li>
                <div class="w user-login">
                    <a href="Login.aspx?SiteCode=$SiteCode">登录</a>
                    <a href="Reg.aspx?SiteCode=$SiteCode">注册</a>
                </div>
            </li>
        </ul>
        <div class="copyright">版权所有 &#169; 2012-2014 $footer</div>
    </div>
</body>
</html>
