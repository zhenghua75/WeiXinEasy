<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="Themes/Default/style/base.css" />
    <link rel="stylesheet" type="text/css" href="Themes/Default/style/cart.css" />
    <link rel="stylesheet" type="text/css" href="Themes/Default/style/Acticle.css" />
    <script type="text/javascript" src="Themes/Default/script/jquery.min.js"></script>  
</head>
<body>
    <div id="top">
<!--        <div class="back-ui-a">
            <a href="javascript:history.back(1)">返回</a>
        </div>-->
        <div class="header-title">我的订单</div>
        <div class="site-nav">
            <ul class="fix">
<!--                <li class="home"><a href="#">首页</a></li>
                <li class="mycart"><a href="#">购物车</a></li>-->
            </ul>
        </div>
    </div>
    <div class="cart-list-1 layout f14">
        <!--<div class="line"></div>-->
        <ul class="cart-list list-ui-c">
            $foreach(node in order_list)
                <li class="search_list"><a href="MyOrderDetail.aspx?id=$node.ID" class="li_a">
                    <img src="./Themes/Default/images/order.png" class="l mr10 jsLazyImage" width="74px" height="74px" alt ="" />
                    <div class="cell">
                        <div class="ovh">
                            <span class="l">订单时间：$node.ShipDate</span> 
                           <!-- <span class="r"><span class="ico ico_hui">&nbsp;</span> </span>-->
                        </div>
                        <p>
                            <span class="star star_s"><span class="star_in" style="width: 78%;"></span></span>                            
                        </p>
                        <div>
                            ${if($node.HasSend == 0)}
                                <small class="g6"><span class="g9">订单状态：未处理</span></small>   
　　　　　                  ${else}
                                <small class="g6"><span class="g9">订单状态：已处理</span></small>   
　　　　　                  ${end}                                              
                        </div>
                    </div>
                    <span class="ico ico_arrow" data-icon="" aria-hidden="true">详细</span> </a>
                </li> 
            $end          
        </ul>
    </div>
    <div class="line"></div>
    <div id="footer">
        <div class="layout fix user-info">
            <div class="user-name fl" id="footerUserName">
                当前用户: <a href="#" class="blue">$username</a>
            </div>
            <div class="fr">
                <a id="backTop" href="javascript:window.scrollTo(0,0);">回顶部</a>
            </div>
        </div>
        <ul class="list-ui-a">
            <li>
                <div class="w user-login">
<!--                    <a href="#">注销</a>-->
                </div>
            </li>   
        </ul>
        <div class="copyright">版权所有 &#169; 2012-2014 $footer</div>
    </div>
</body>
</html>
